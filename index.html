<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg form</title>
    <link rel="stylesheet" href="./style.css">
  
    
</head>
<div class="head"><h2><b>Registration Form</b></h2></div>

<body>
    <div class="details">
        <form>
            <label for="name"><b>Name:</b></label><br>
            <input type="text" name="name" id="name"><br>

            <label for="Email"><b>Email:</b></label><br>
            <input type="email" name="email" id="mail"><br>

            <label for="password"><b>Password </b></label><br>
            <input type="password" name="password" id="password"><br>

            <label for="Phone"><b>Phone Number </b></label><br>
            <input type="number" name=phone id="phn"><br>

            <label for="gender"><b>Gender </b></label><br>
            <label for=""></label>
            <select name="" id="gender">
                <option value="Male" name="male">Male</option>
                <option value="Female" name="female">Female</option>
            </select><br>

            <label for="Language"><b>Language</b></label><br>
            <input type="text" name="Language" id="lang"><br>

            <label for="code"><b>Zip code</b></label><br>
            <input type="number" name="code" id="code"><br>

            <label for="about"><b>About</b></label><br>
            <textarea name="about" id="about"></textarea><br>
            <div class="button"></div><br>
            <input type="submit" value="Register" >
    
        </form>
    </div>
    
</body>
</html>
